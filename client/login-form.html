<template name="loginForm">
    {{#if loggingIn}}
        <p>Bezig met inloggen...</p>
    {{else}}
        <form id="login-form">
            <div class="form-group">
                <label for="login-email">E-mailadres</label>
                <input type="email" class="form-control" id="login-email" placeholder="E-mailadres">
            </div>
            <div class="form-group">
                <label for="login-password">Paswoord</label>
                <input type="password" class="form-control" id="login-password" placeholder="Paswoord">
            </div>
            <div class="form-group">
                <input type="submit" class="form-control btn btn-success" id="login-button" value="Inloggen" >
            </div>
        </form>
    {{/if}}
</template>
